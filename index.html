<style type="text/css">
div.dice{
  float: left;
  color: white;
  width: 32px;
  height: 32px;
  background: dodgerblue;
  border: none;
  padding: 10px;
  font-size: 24px;

  <body>
    <header>
      <div class="header">
      <h1>Mensch ärgere dich nicht</h1>
    </div>
  </header>

      <label for="spieler-zahl">Spielerzahl: </label>
      <input type="number" id="spieler-zahl" />

    </div>
    <div>
      <h4 id="p-round"></h4>
    </div>
    <div class="grid-container-container">
      <div class="grid-container" id="container"></div>
      <div id="die1" class="dice">0</div>
      <button id="roll">Würfeln</button>
    </div>




<div class="spielregeln">
<details>
  <summary>Spielregeln</summary>
  <p>
    - Man benötigt mindestens 2 Spieler <br>
    - Rot fängt an <br>
    - Anfangs 3 Versuche um eine "6" zu würfeln <br>
    - Erstes Team, welches alle Figuren gesichert hat, gewinnt! <br>
    <p>Viel Spaß beim Spielen!</p>

  </p>
</details>
</div>
